                <div class="container"><div class="page single special"><h1 class="single-title animate__animated animate__pulse animate__faster">關於我</h1><div class="content" id="content"><div style="text-align: center;">
  <img src="/images/avatar.png" style="width: 150px; border-radius: 50%;">
</div>
<p>我是 <em>Laurance Lin</em>，目前為國立臺灣大學資訊管理學系的學生。我的研究興趣在於運用機器學習與計量方法來解決量化金融與商業分析領域中的實務問題。</p>
<hr>
<h2 style="font-variant: small-caps;"> 學歷 </h2>
<p><img src="NTU.png" alt="NTU Logo" style="height:1.25em; vertical-align:middle; margin-right:0.5em;"><strong>國立臺灣大學</strong> 資訊管理學系<br>
2022 年至今<br>
曾經獲得書卷獎（111 學年度上學期、112 學年度上學期）與校長獎（113 學年）</p>
<p><img src="HSNU.png" alt="HSNU Logo" style="height:1.25em; vertical-align:middle; margin-right:0.5em; border-radius: 50%;"><strong>國立臺灣師範大學附屬高級中學</strong><br>
2019 到 2022 年<br>
市長獎畢業</p>
<hr>
